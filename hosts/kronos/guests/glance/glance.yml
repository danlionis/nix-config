pages:
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: clock
          - type: calendar
            first-day-of-week: monday

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Git
                url: https://git.lionis.net
                icon: sh:forgejo
              - title: Pocket ID
                url: https://auth.lionis.net
                icon: sh:pocket-id
              - title: Paperless
                url: https://paper.lionis.net
                icon: sh:paperless-ngx
              - title: Dokploy
                url: https://ares.lionis.net
                icon: sh:dokploy
              - title: Linkding
                url: https://links.lionis.net
                icon: sh:linkding
              - title: UptimeKuma
                url: https://status.lionis.net
                icon: sh:uptime-kuma
              - title: Actual Budget
                url: https://budget.lionis.net
                icon: sh:actual-budget

          - type: releases
            cache: 1d
            # Without authentication the Github API allows for up to 60 requests per hour. You can create a
            # read-only token from your Github account settings and use it here to increase the limit.
            # token: ...
            repositories:
              - glanceapp/glance
              - sissbruecker/linkding
              - Dokploy/dokploy
              - codeberg:forgejo/forgejo
              - paperless-ngx/paperless-ngx
              - pocket-id/pocket-id

      - size: full
        widgets:
          - type: search
            search-engine: perplexity
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters
              - type: rss
                limit: 15
                collapse-after: 7
                cache: 12h
                feeds:
                  - url: https://selfh.st/rss/
                    title: selfh.st
                    limit: 4
                  - url: https://ciechanow.ski/atom.xml
                  - url: https://www.joshwcomeau.com/rss.xml
                    title: Josh Comeau
                  - url: https://samwho.dev/rss.xml
                  - url: https://ishadeed.com/feed.xml
                    title: Ahmad Shadeed
                  - url: https://www.jeffgeerling.com/blog.xml
                    title: Jeff Geerling

          - type: rss
            limit: 30
            cache: 12h
            collapse-after: 15
            feeds:
              - url: https://www.spiegel.de/schlagzeilen/tops/index.rss
                title: spiegel
              - url: https://www.tagesschau.de/index~rss2.xml
                title: tagesschau
              - url: https://rss.sueddeutsche.de/rss/Topthemen
                title: s√ºddeutsche
              - url: https://newsfeed.zeit.de/
                title: zeit
              - url: https://taz.de/!p4608;rss/
                title: taz
              - url: https://www.n-tv.de/politik/rss
                title: n-tv
              - url: https://www.faz.net/rss/aktuell
                title: faz

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true
              - type: reddit
                subreddit: homelab
                show-thumbnails: true
              - type: reddit
                subreddit: privacy
                show-thumbnails: true
              - type: reddit
                subreddit: programming
                show-thumbnails: true
              - type: reddit
                subreddit: de
                show-thumbnails: true

  - name: Reddit
    columns:
      - size: full
        widgets:
          - type: reddit
            subreddit: selfhosted
            show-thumbnails: true
            style: horizontal-cards

  - name: Markets
    columns:
      - size: small
        widgets:
          - type: markets
            title: Indices
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: DX-Y.NYB
                name: Dollar Index
              - symbol: XMWO.MI
                name: MSCI World

          - type: markets
            title: Stocks
            sort-by: absolute-change
            markets:
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
              - symbol: GOOGL
                name: Google
              - symbol: AMD
                name: AMD
              - symbol: RDDT
                name: Reddit
              - symbol: AMZN
                name: Amazon
              - symbol: TSLA
                name: Tesla
              - symbol: INTC
                name: Intel
              - symbol: META
                name: Meta

          - type: markets
            title: Crypto
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum

      - size: full
        widgets:
          - type: rss
            title: News
            style: horizontal-cards
            feeds:
              - url: https://feeds.bloomberg.com/markets/news.rss
                title: Bloomberg
              - url: https://moxie.foxbusiness.com/google-publisher/markets.xml
                title: Fox Business
              - url: https://moxie.foxbusiness.com/google-publisher/technology.xml
                title: Fox Business

          - type: group
            widgets:
              - type: reddit
                show-thumbnails: true
                subreddit: technology
              - type: reddit
                show-thumbnails: true
                subreddit: wallstreetbets

          - type: videos
            style: grid-cards
            collapse-after-rows: 3
            channels:
              - UCvSXMi2LebwJEM1s4bz5IBA # New Money
              - UCV6KDgJskWaEckne5aPA0aQ # Graham Stephan
              - UCAzhpt9DmG6PnHXjmJTvRGQ # Federal Reserve
              - UCkCGANrihzExmu9QiqZpPlQ # How Money Works

      - size: small
        widgets:
          - type: rss
            title: News
            limit: 30
            collapse-after: 13
            feeds:
              - url: https://www.ft.com/technology?format=rss
                title: Financial Times
              - url: https://feeds.a.dj.com/rss/RSSMarketsMain.xml
                title: Wall Street Journal

